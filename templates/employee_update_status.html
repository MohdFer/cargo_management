<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Status - CargoPro</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">Employee Portal</div>
            <ul class="sidebar-nav">
              <li><a href="{{ url_for('employee_dashboard') }}">Assigned Cargo</a></li>
                <li class="active"><a href="{{ url_for('employee_update_status') }}">Update Status</a></li>
                <li ><a href="{{ url_for('employee_shipment_history') }}">Shipment History</a></li>
                <li><a href="{{ url_for('customer_profile') }}">Profile</a></li>
                <li><a href="{{ url_for('index') }}">Logout</a></li>
            </ul>
        </aside>
        <main class="dashboard-main">
            <header class="dashboard-header">
                <h2>Welcome, Employee!</h2>
                 <div class="header-icons">
                    <span>ðŸ‘¤</span>
                </div>
            </header>
            <section class="dashboard-content">
                <h3>Update Cargo Status</h3>

                <div class="card" style="max-width: 800px; margin-bottom: 20px;">
                    <h4>Find Shipment</h4>
                    <form class="tracking-form" style="margin-bottom: 0;">
                        <input type="text" placeholder="Enter Tracking ID to update status..." value="#BK1023">
                        <button type="submit" class="cta-button">Find</button>
                    </form>
                </div>

                <div class="card" style="max-width: 800px;">
                    <h4>Updating Status for #BK1023</h4>
                    <p><strong>Origin:</strong> Kochi, India<br>
                       <strong>Destination:</strong> New York, USA<br>
                       <strong>Current Status:</strong> <span class="status shipped">In Transit</span>
                    </p>
                    <hr style="margin: 20px 0;">
                    <form method="POST" action="{{ url_for('employee_update_status', booking_id=booking.id) }}">
    <div class="input-group">
        <label for="status">Set New Status</label>
        <select id="status" name="status" required>
            <option value="" disabled selected>Choose a new status...</option>
            <option value="picked-up">Picked Up</option>
            <option value="in-transit">In Transit</option>
            <option value="at-hub">Processed at Hub</option>
            <option value="out-for-delivery">Out for Delivery</option>
            <option value="delivered">Delivered</option>
            <option value="delivery-failed">Delivery Attempt Failed</option>
        </select>
    </div>
    <div class="input-group">
        <label for="location">Location & Notes</label>
        <textarea id="location" name="location" rows="3">{{ booking.current_location or '' }}</textarea>
    </div>
    <button type="submit" class="cta-button">Submit Update</button>
</form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
