<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cargo Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">CargoPro</div>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="login-form">

                <!-- Flash messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="flash-message flash-{{ category }}">
                        {{ message }}
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <h2>Create an Account</h2>
                <form id="signupForm" action="{{ url_for('signup') }}" method="POST">
                    <div class="input-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div class="input-group">
                        <label for="role">Register As</label>
                        <select id="role" name="role" required>
                            <option value="customer" selected>Customer</option>
                            <option value="employee">Employee</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <!-- status defaults to active, no need to ask user -->
                    <button type="submit" class="cta-button">Register</button>
                </form>
                <p class="form-switcher">
                    Already have an account? <a href="{{ url_for('login') }}">Login</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Cargo Management System.</p>
    </footer>

    <script>
        // Check password confirmation before submitting
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                event.preventDefault(); // Prevent submission
                const container = document.querySelector('.login-form');
                const alertDiv = document.createElement('div');
                alertDiv.className = 'flash-message flash-danger';
                alertDiv.textContent = 'Passwords do not match. Please try again.';
                container.prepend(alertDiv);
            }
        });
    </script>
</body>
</html>
