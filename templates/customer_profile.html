<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - CargoPro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">Customer Portal</div>
            <ul class="sidebar-nav">
                <li><a href="{{ url_for('customer_dashboard') }}">My Shipments</a></li>
                <li><a href="{{ url_for('customer_book_cargo') }}">Book New Cargo</a></li>
                <li><a href="{{ url_for('customer_view_invoices') }}">View Invoices</a></li>
                <li><a href="{{ url_for('customer_support') }}">Support</a></li>
                <li class="active"><a href="{{ url_for('customer_profile') }}">Profile</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </aside>
        <main class="dashboard-main">
            <header class="dashboard-header">
                <h2>Welcome, {{ session.get('username') or 'Customer' }}!</h2>
                <div class="header-icons">
                    <span>ðŸ‘¤</span>
                </div>
            </header>
            <section class="dashboard-content">
                <h3>My Profile</h3>
                <div style="display: flex; gap: 20px;">

                    <!-- Profile Information -->
                    <div class="card" style="flex-basis: 50%;">
                        <h4>Profile Information</h4>
                        <form>
                            <div class="input-group">
                                <label for="fullname">Full Name</label>
                                <input type="text" id="fullname" name="fullname"
                                    value="{{ profile.full_name or profile.name }}" disabled>
                            </div>
                            <div class="input-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" value="{{ profile.username }}"
                                    disabled>
                            </div>
                            <div class="input-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" value="{{ profile.email }}" disabled>
                            </div>
                            {% if profile.phone %}
                            <div class="input-group">
                                <label for="phone">Phone</label>
                                <input type="text" id="phone" name="phone" value="{{ profile.phone }}" disabled>
                            </div>
                            {% endif %}
                            <button type="button" class="cta-button"
                                onclick="alert('Edit functionality requires backend integration.')">Edit
                                Profile</button>
                        </form>
                    </div>

                    <!-- Change Password -->
                    <!-- <div class="card" style="flex-basis: 50%;">
                        <h4>Change Password</h4>
                        <form method="post" action="{{ url_for('change_password') }}">
                            <div class="input-group">
                                <label for="current-password">Current Password</label>
                                <input type="password" id="current-password" name="current_password" required>
                            </div>
                            <div class="input-group">
                                <label for="new-password">New Password</label>
                                <input type="password" id="new-password" name="new_password" required>
                            </div>
                            <div class="input-group">
                                <label for="confirm-password">Confirm New Password</label>
                                <input type="password" id="confirm-password" name="confirm_password" required>
                            </div>
                            <button type="submit" class="cta-button">Update Password</button>
                        </form>
                    </div> -->
                    <form method="POST" action="{{ url_for('change_password') }}">
                        <div class="input-group">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password" name="current-password" required>
                        </div>
                        <div class="input-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" name="new-password" required>
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">Confirm New Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        <button type="submit" class="cta-button">Update Password</button>
                    </form>

                </div>
            </section>
        </main>
    </div>
</body>

</html>
